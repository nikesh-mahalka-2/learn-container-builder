# Testing using APP test server
- name: 'gcr.io/cloud-builders/docker' 
  entrypoint: 'bash'
  args: ['-c', "echo $$EXIT_CODE; docker run -v /workspace:/workspace --entrypoint 'bash' $$APP_TEST_IMAGE -c 'cd /workspace; \
         chmod +x .cloudbuild/check_health.sh; source .cloudbuild/check_health.sh'; echo $EXIT_CODE"]
  env: ['APP_TEST_IMAGE=gcr.io/cloud-builders/mvn']
